<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/be0bc1f7d6.js" crossorigin="anonymous"></script>
    <title>Ohmyfood!</title>
</head>

<body>
    <header>
            <h1>ohmyfood</h1> 
    </header>

    <div class="loading">
        <span class="loading__holder"><img src="./public/images/ohmyfood.png" alt="loading-image" class="loading__holder__image"></span>
    </div>
    
    <div class="localisation">
        <i class="fas fa-map-marker-alt fa-lg"></i>
        <p class="localisation__ville">Paris, Belleville</p>
    </div>

    <section class="explorer">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <form action="#restaurants" method="get"><button class="big_button">Explorer nos restaurants</button></form>
    </section>

    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <button class="fonctionnement__bubble">
            <span class="circle">
            <i class="fas fa-circle fa-2x"></i>
            <span class="number">1</span>
            </span>
            <span class="fonctionnement__bubble__content">
            <i class="fas fa-mobile-alt fa-lg"></i>
            <span>Choisissez un restaurant</span>
            </span>
        </button>
        <button class="fonctionnement__bubble">
            <span class="circle">
                <i class="fas fa-circle fa-2x"></i>
                <span class="number">2</span>
            </span>
            <span class="fonctionnement__bubble__content">
            <i class="fas fa-list-ul fa-md"></i>
            <span>Composez votre menu</span>
            </span>
        </button>
        <button class="fonctionnement__bubble fonctionnement__bubble--purple">
            <span class="circle">
                <i class="fas fa-circle fa-2x"></i>
                <span class="number">3</span>
            </span>
            <span class="fonctionnement__bubble__content">
            <i class="fas fa-store fa-md"></i>
            <span>Dégustez au restaurant</span>
            </span>
        </button>
    </section>

    <section class="restaurants">
        <a name="restaurants"></a>
        <h2>Restaurants</h2>
        <div class="restaurants__liste">
            <form action="./public/pages/menu_la_palette_du_gout.html" method="get">
                <button class="restaurants__liste__module restaurants__liste__module--palette">
                        <span class="new">Nouveau</span>

                        <span class="restaurants__liste__module__background restaurants__liste__module__background--palette"></span>

                        <span class="restaurants__liste__module__bandeau">
                            <span class="restaurants__liste__module__bandeau__nom-loc">
                                <span class="nom">La palette du goût</span>
                                <span class="lieu">Ménilmontant</span>
                            </span>
                            <span class="restaurants__liste__module__bandeau__fav">
                                <i class="fas fa-heart fa-2x fa-heart__empty"></i>
                                <i class="fas fa-heart fa-2x fa-heart__filler"></i>
                            </span>
                        </span>


                </button>
            </form>

            <form action="./public/pages/menu_la_note_enchantee.html" method="get">
                <button class="restaurants__liste__module restaurants__liste__module--note">
                    <span class="new">Nouveau</span>

                    <span class="restaurants__liste__module__background restaurants__liste__module__background--note"></span>

                    <span class="restaurants__liste__module__bandeau">
                        <span class="restaurants__liste__module__bandeau__nom-loc">
                            <span class="nom">La note enchantée</span>
                            <span class="lieu">Charonne</span>
                        </span>
                        <span class="restaurants__liste__module__bandeau__fav">
                            <i class="fas fa-heart fa-2x fa-heart__empty"></i>
                            <i class="fas fa-heart fa-2x fa-heart__filler"></i>
                        </span>
                    </span>
                </button>
            </form>

            <form action="./public/pages/menu_a_la_francaise.html" method="get">
                <button class="restaurants__liste__module restaurants__liste__module--francaise">

                    <span class="restaurants__liste__module__background restaurants__liste__module__background--francaise"></span>

                    <span class="restaurants__liste__module__bandeau">
                        <span class="restaurants__liste__module__bandeau__nom-loc">
                            <span class="nom">À la française</span>
                            <span class="lieu">Cité Rouge</span>
                        </span>
                        <span class="restaurants__liste__module__bandeau__fav">
                            <i class="fas fa-heart fa-2x fa-heart__empty"></i>
                            <i class="fas fa-heart fa-2x fa-heart__filler"></i>
                        </span>
                    </span>
                </button>
            </form>

            <form action="./public/pages/menu_le_delice_des_sens.html" method="get">
                <button class="restaurants__liste__module restaurants__liste__module--delice">

                    <span class="restaurants__liste__module__background restaurants__liste__module__background--delice"></span>

                    <span class="restaurants__liste__module__bandeau">
                        <span class="restaurants__liste__module__bandeau__nom-loc">
                            <span class="nom">Le délice des sens</span>
                            <span class="lieu">Folie Méricourt</span>
                        </span>
                        <span class="restaurants__liste__module__bandeau__fav">
                            <i class="fas fa-heart fa-2x fa-heart__empty"></i>
                            <i class="fas fa-heart fa-2x fa-heart__filler"></i>
                        </span>
                    </span>
                </button>
            </form>
        </div>
    </section>
    <footer>
        <p class="logo_footer">ohmyfood</p>
        <div class="links_footer">
            <i class="fas fa-utensils fa-md"></i>
            <p>Proposer un restaurant</p>
        </div>
        <div class="links_footer">
            <i class="fas fa-hands-helping fa-md"></i>
            <p>Devenir partenaire</p>
        </div>
        <p class="links_footer">Mentions légales</p>
        <a href="mailto:contact@ohmyfood.com"><p class="links_footer">Contact</p></a>
    </footer>


</body>

</html>
