<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/be0bc1f7d6.js" crossorigin="anonymous"></script>
    <title>Ohmyfood!</title>
</head>

<body>
    <header>
            <h1>ohmyfood</h1> 
    </header>

    <!--<div class="loading">
        <span class="loading__holder"><img src="./public/images/ohmyfood.png" alt="loading-image" class="loading__holder__image"></span>
    </div>-->
    
    <div class="localisation">
        <i class="fas fa-map-marker-alt fa-2x"></i>
        <p class="localisation__ville">Paris, Belleville</p>
    </div>

    <section class="explorer">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a href="#restaurants"><button class="explorer__button">Explorer nos restaurants</button></a>
    </section>

    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <button class="fonctionnement__bubble">
            <div class="circle">
            <i class="fas fa-circle fa-2x"></i>
            <p class="number">1</p>
            </div>
            <div class="fonctionnement__bubble__content">
            <i class="fas fa-mobile-alt fa-lg"></i>
            Choisissez un restaurant
            </div>
        </button>
        <button class="fonctionnement__bubble">
            <div class="circle">
                <i class="fas fa-circle fa-2x"></i>
                <p class="number">2</p>
            </div>
            <div class="fonctionnement__bubble__content"></div>
            <i class="fas fa-list-ul fa-md"></i>
            Composez votre menu
            </div>
        </button>
        <button class="fonctionnement__bubble fonctionnement__bubble--purple">
            <div class="circle">
                <i class="fas fa-circle fa-2x"></i>
                <p class="number">3</p>
            </div>
            <div class="fonctionnement__bubble__content"></div>
            <i class="fas fa-store fa-md"></i>
            Dégustez au restaurant
        </div>
        </button>
    </section>

    <section class="restaurants">
        <a name="restaurants"></a>
        <h2>Restaurants</h2>
        <div class="restaurants__liste">
            <a href="./public/pages/menu_la_palette_du_gout.html">
                <button class="restaurants__liste__module restaurants__liste__module--palette">
                        <span class="new">Nouveau</span>

                        <div class="restaurants__liste__module__background restaurants__liste__module__background--palette"></div>

                        <div class="restaurants__liste__module__bandeau">
                            <div class="restaurants__liste__module__bandeau__nom-loc">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <div class="restaurants__liste__module__bandeau__fav">
                                <i class="fas fa-heart fa-4x fa-heart__empty"></i>
                                <i class="fas fa-heart fa-4x fa-heart__filler"></i>
                            </div>
                        </div>


                </button>
            </a>

            <a href="./public/pages/menu_la_note_enchantee.html">
                <button class="restaurants__liste__module restaurants__liste__module--note">
                    <span class="new">Nouveau</span>

                    <div class="restaurants__liste__module__background restaurants__liste__module__background--note"></div>

                    <div class="restaurants__liste__module__bandeau">
                        <div class="restaurants__liste__module__bandeau__nom-loc">
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                        </div>
                        <div class="restaurants__liste__module__bandeau__fav">
                            <i class="fas fa-heart fa-4x fa-heart__empty"></i>
                            <i class="fas fa-heart fa-4x fa-heart__filler"></i>
                        </div>
                    </div>
                </button>
            </a>

            <a href="./public/pages/menu_a_la_francaise.html">
                <button class="restaurants__liste__module restaurants__liste__module--francaise">

                    <div class="restaurants__liste__module__background restaurants__liste__module__background--francaise"></div>

                    <div class="restaurants__liste__module__bandeau">
                        <div class="restaurants__liste__module__bandeau__nom-loc">
                            <h3>À la française</h3>
                            <p>Cité Rouge</p>
                        </div>
                        <div class="restaurants__liste__module__bandeau__fav">
                            <i class="fas fa-heart fa-4x fa-heart__empty"></i>
                            <i class="fas fa-heart fa-4x fa-heart__filler"></i>
                        </div>
                    </div>
                </button>
            </a>

            <a href="./public/pages/menu_le_delice_des_sens.html">
                <button class="restaurants__liste__module restaurants__liste__module--delice">

                    <div class="restaurants__liste__module__background restaurants__liste__module__background--delice"></div>

                    <div class="restaurants__liste__module__bandeau">
                        <div class="restaurants__liste__module__bandeau__nom-loc">
                            <h3>Le délice des sens</h3>
                            <p>Folie Méricourt</p>
                        </div>
                        <div class="restaurants__liste__module__bandeau__fav">
                            <i class="fas fa-heart fa-4x fa-heart__empty"></i>
                            <i class="fas fa-heart fa-4x fa-heart__filler"></i>
                        </div>
                    </div>
                </button>
            </a>
        </div>
    </section>
    <footer>
        <p class="logo_footer">ohmyfood</p>
        <div class="links_footer">
            <i class="fas fa-utensils fa-2x"></i>
            <p>Proposer un restaurant</p>
        </div>
        <div class="links_footer">
            <i class="fas fa-hands-helping fa-2x"></i>
            <p>Devenir partenaire</p>
        </div>
        <p class="links_footer">Mentions légales</p>
        <a href="mailto:contact@ohmyfood.com"><p class="links_footer">Contact</p></a>
    </footer>


</body>

</html>
